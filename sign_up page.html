    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        
        :root {
            --primary: #5f2c82;
            --secondary: #49a09d;
            --text: #f8f8f8;
            --dark: #1a1a2e;
        }
        
        body {
            font-family: 'Amiri', serif;
            color: var(--text);
            background: 
                linear-gradient(rgba(26, 26, 46, 0.7), rgba(26, 26, 46, 0.9)),
                url('https://placehold.co/1920x1080/nature?text=Feather+Pen+Writing') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .heading-font {
            font-family: 'Playfair Display', serif;
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .auth-container {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 4px;
        }
        
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .password-strength div {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }
    </style>
</head>

                    <!-- Registration Form -->
                    <form id="registerForm" class="space-y-6">
                        <div id="errorMessage" class="hidden bg-red-900 text-white px-4 py-3 rounded-lg text-sm"></div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium mb-1">First Name</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-user text-purple-400"></i>
                                    </div>
                                    <input type="text" id="firstName" name="firstName" required 
                                           class="form-input w-full pl-10 pr-4 py-2 rounded-lg" 
                                           placeholder="John">
                                </div>
                            </div>
                            
                            <div>
                                <label for="lastName" class="block text-sm font-medium mb-1">Last Name</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-user text-purple-400"></i>
                                    </div>
                                    <input type="text" id="lastName" name="lastName" required 
                                           class="form-input w-full pl-10 pr-4 py-2 rounded-lg" 
                                           placeholder="Doe">
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium mb-1">Email</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-purple-400"></i>
                                </div>
                                <input type="email" id="email" name="email" required 
                                       class="form-input w-full pl-10 pr-4 py-2 rounded-lg" 
                                       placeholder="your@email.com">
                            </div>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium mb-1">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-purple-400"></i>
                                </div>
                                <input type="password" id="password" name="password" required
                                       class="form-input w-full pl-10 pr-4 py-2 rounded-lg" 
                                       placeholder="••••••••">
                                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <i class="fas fa-eye text-purple-400"></i>
                                </button>
                            </div>
                            
                            <div class="password-strength mt-2 rounded-full" id="passwordStrength">
                                <div class="rounded-full bg-red-500" id="strengthBar"></div>
                            </div>
                            <div class="text-xs text-white text-opacity-50 mt-1" id="passwordStrengthText">Password strength: Weak</div>
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-purple-400"></i>
                                </div>
                                <input type="password" id="confirmPassword" name="confirmPassword" required
                                       class="form-input w-full pl-10 pr-4 py-2 rounded-lg" 
                                       placeholder="••••••••">
                            </div>
                            <div class="text-xs text-red-400 mt-1 hidden" id="passwordMatchText">Passwords do not match</div>
                        </div>
                        
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" 
                                   class="h-4 w-4 rounded bg-gray-800 border-gray-700 text-purple-500 focus:ring-purple-600">
                            <label for="terms" class="ml-2 block text-sm text-white text-opacity-70">
                                I agree to the <a href="#" class="text-purple-400">Terms of Service</a> and <a href="#" class="text-purple-400">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div>
                            <button type="submit" id="registerButton" class="btn-primary w-full py-2 px-4 rounded-lg font-medium" disabled>
                                Create Account
                            </button>
                        </div>
                    </form>
                    
                    <!-- Social Login -->
                    <div class="mt-8">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-white border-opacity-10"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-gray-900 text-white text-opacity-70">Or sign up with</span>
                            </div>
                        </div>
                        
                        <div class="mt-6 grid grid-cols-2 gap-4">
                            <a href="#" class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded-lg flex items-center justify-center space-x-2 transition">
                                <i class="fab fa-google text-red-400"></i>
                                <span class="text-sm">Google</span>
                            </a>
                            
                            <a href="#" class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded-lg flex items-center justify-center space-x-2 transition">
                                <i class="fab fa-facebook-f text-blue-400"></i>
                                <span class="text-sm">Facebook</span>
                            </a>
                        </div>
                    </div>
                    
                    <!-- Login Link -->
                    <div class="mt-8 text-center text-sm text-white text-opacity-70">
                        Already have an account? <a href="login_page_forweb.html" id="signInBtn" class="text-purple-400 hover:text-purple-300 font-medium">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const errorElement = document.getElementById('errorMessage');
        errorElement.classList.add('hidden');

        // Client-side validation
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('terms').checked;

        if (!terms) {
            errorElement.textContent = 'You must accept the Terms of Service';
            errorElement.classList.remove('hidden');
            return;
        }

        if (password !== confirmPassword) {
            errorElement.textContent = 'Passwords do not match';
            errorElement.classList.remove('hidden');

        // Password strength checker
        password.addEventListener('input', function() {
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            const password = this.value;
            let strength = 0;
            
            // Check for length
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Check for mixed case
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            
            // Check for numbers
            if (/\d/.test(password)) strength += 1;
            
            // Check for special chars
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            // Update UI
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthBar.className = 'rounded-full bg-red-500';
                strengthText.textContent = 'Password strength: Weak';
            } else if (strength < 2) {
                strengthBar.style.width = '25%';
                strengthBar.className = 'rounded-full bg-red-500';
                strengthText.textContent = 'Password strength: Weak';
            } else if (strength < 4) {
                strengthBar.style.width = '50%';
                strengthBar.className = 'rounded-full bg-yellow-500';
                strengthText.textContent = 'Password strength: Moderate';
            } else {
                strengthBar.style.width = '100%';
                strengthBar.className = 'rounded-full bg-green-500';
                strengthText.textContent = 'Password strength: Strong';
            }
        });

            const matchText = document.getElementById('passwordMatchText');
            
            if (password && confirmPassword && password !== confirmPassword) {
                matchText.classList.remove('hidden');

            const errorElement = document.getElementById('errorMessage');

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

                errorElement.classList.remove('hidden');
